# Common vars
availability_zone: melbourne-qh2-uom

# Volumes and Mount Points
volumes:
  - vol_name: volume-1
    vol_size: 50
  - vol_name: volume-2
    vol_size: 50
  - vol_name: volume-3
    vol_size: 50
  - vol_name: volume-4
    vol_size: 50

# Security group
security_groups:
  - name: SSH
    description: "Security group for SSH access"
    protocol: tcp
    port_range_min: 22
    port_range_max: 22
    remote_ip_prefix: 0.0.0.0/0

  - name: HTTP
    description: "Security group for HTTP"
    protocol: tcp
    port_range_min: 80
    port_range_max: 80
    remote_ip_prefix: 0.0.0.0/0 

  - name: HTTPS
    description: "Security group for HTTPS"
    protocol: tcp
    port_range_min: 443
    port_range_max: 443
    remote_ip_prefix: 0.0.0.0/0 
  
  - name: Standalone CouchDB Cluster Port 1
    description: "Security group for Standalone CouchDB Cluster Port 1"
    protocol: tcp
    port_range_min: 5984
    port_range_max: 5984
    remote_ip_prefix: 0.0.0.0/0 

  - name: Standalone CouchDB Cluster Port 2
    description: "Security group for Standalone CouchDB Cluster Port 2"
    protocol: tcp
    port_range_min: 5986
    port_range_max: 5986
    remote_ip_prefix: 0.0.0.0/0 

  - name: CouchDB Configure Port
    description: "Security group for CouchDB Configure Port"
    protocol: tcp
    port_range_min: 4369
    port_range_max: 4369
    remote_ip_prefix: 0.0.0.0/0 
  
  - name: Port for Node front-end
    description: "Security group for Node Front-End"
    protocol: tcp
    port_range_min: 3000
    port_range_max: 3000
    remote_ip_prefix: 0.0.0.0/0

  - name: CouchDB TCP Range
    description: "Security group for CouchDB TCP Range"
    protocol: tcp
    port_range_min: 9100
    port_range_max: 9200
    remote_ip_prefix: 0.0.0.0/0 

# Instance
instances:
  - name: front-end
    volumes: ['volume-1']
  - name: cloud-harvester
    volumes: ['volume-2']
  - name: stream-harvester
    volumes: ['volume-3']
  - name: search-harvester
    volumes: ['volume-4']
 
